
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'entity_deduction_list' %}">
    deduction Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="pretax">pretax: </label>
  <input class="form-control col-sm-10" id="pretax" type="text" name="pretax" value="{{ object.pretax }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="w2box14">w2box14: </label>
  <input class="form-control col-sm-10" id="w2box14" type="text" name="w2box14" value="{{ object.w2box14 }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="percent">percent: </label>
  <input class="form-control col-sm-10" id="percent" type="text" name="percent" value="{{ object.percent }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
