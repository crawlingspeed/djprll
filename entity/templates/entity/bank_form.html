
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'entity_bank_list' %}">
    bank Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="routing">routing: </label>
  <input class="form-control col-sm-10" id="routing" type="text" name="routing" value="{{ object.routing }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="bank_name">bank_name: </label>
  <input class="form-control col-sm-10" id="bank_name" type="text" name="bank_name" value="{{ object.bank_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="account">account: </label>
  <input class="form-control col-sm-10" id="account" type="text" name="account" value="{{ object.account }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="aba">aba: </label>
  <input class="form-control col-sm-10" id="aba" type="text" name="aba" value="{{ object.aba }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
