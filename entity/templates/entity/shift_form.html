
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'entity_shift_list' %}">
    shift Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="code">code: </label>
  <input class="form-control col-sm-10" id="code" type="text" name="code" value="{{ object.code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="shift_name">shift_name: </label>
  <input class="form-control col-sm-10" id="shift_name" type="text" name="shift_name" value="{{ object.shift_name }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
